<script src="./layui/layui.js" charset="utf-8"></script>

<script>
    layui.use(['carousel', 'form'], function() {
        var carousel = layui.carousel, form = layui.form;
        carousel.render({
            elem: '#test1',
            arrow: 'default',
            width:'100%',
            height:'100%',
            anim:'fade',
            full:true,
            autoplay:true,
            interval:4000,
